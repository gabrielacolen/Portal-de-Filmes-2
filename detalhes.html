<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Mais detalhes</title>
    <link rel="stylesheet" href="style-detalhes.css">
  </head>
  <body>
    
    <div id="divDetalheFilme" class="row">
        <img src="imagens/erro2.png" alt="" id="erropc">
        <img src="imagens/erro.png" alt="" id="errocel">
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        let id = params.get('id')
        
        
        dadosFilmes = JSON.parse(localStorage.getItem('db_filmes'))
        let idxFilme = dadosFilmes.result.array.findIndex ((elem) => elem.id == id)

        if(idxFilme>-1){
            let fime = dadosFilmes.results(idxFilme)

        document.getElementById('divDetalheFilme').innerHTML = `
         <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="https://image.tmdb.org/t/p/w500${filme.poster_path}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">${filme.title}</h5>
                    <p class="card-text">${filme.overview}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
                </div>
            </div>
         </div>



        `
    }

    else{
        alert('Filme NÃ£o Encontrado')
    }
        
    </script> 
    <!-- <script src="script-detalhes.js"></script> -->
  </body>
</html>
